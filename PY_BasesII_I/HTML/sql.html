<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Almacenamiento de Bases de Datos  </title>
    <!--graficos de google-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--library Propia -->
    <script type="text/javascript" src="../HTML/Metodos/metodosSQL.js"></script>
    <link  rel="stylesheet" href="Estilos/styles.css">
    <!-- Material Design for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>

<!--login SQL-->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">1.Login SQL</label><br><br>
</div><br><br>

<div class="card" style="width: 30rem;">
    <div class="card-header">
        <label class="titulo-label-2">Login</label><br><br><br>
    </div>
    <div class="card-block">
        <div class="contenido">
            <form  id="contenidoI" onsubmit="return validarFormulario()">
                <h6 class="cardT">Usuario</h6>
                <input  class="form-control form-control-lg" id="usuario" required  ><br>

                <h6 class="cardT">Contraseña</h6>
                <input  type="text" class="form-control form-control-lg" id="constrasena" required  ><br>

                <h6 class="cardT">Dirección IP</h6>
                <input type="text" class="form-control form-control-lg" id="direccionip" required  ><br>

                <h6 class="cardT">Puerto del Servidor</h6>
                <input type="number" class="form-control form-control-lg" id="puertoServidor" required ><br>
            </form>
            <a  target="_self" > <input class="btn btn-primary" type="submit" id="btn_sqlserver" value="sql server" onclick="loginSQL()"/> </a>
        </div>
    </div>
</div><br><br>


<!--seleccion de bd SQL -->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">2.Seleccón de base de datos</label><br><br>
</div><br><br>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <select  class="form-control" id="select-bd" name="select-bd"  style="text-align:center;"></select><br><br>
        <a  target="_self" > <input class="btn btn-danger" type="submit" id="btn-db" value="Selecionar" onclick="setBD_SQL()" /> </a><br><br>
    </div>
</div><br><br>
<!--discos -->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">3.Seleccón de discos</label><br><br>
</div><br><br>

<div class="card-deck">
    <div class="card">
        <div class="card-body">
            <br><br><h5 class="titulo-label-4">Modificacón de discos</h5><br><br>
            <form  id="formModify">
                <h6 class="titulo-label-5">Name</h6>
                <input  class="form-control-lg" id="nameMody" required  style="width:250px;height:30px"><br><br>

                <h6 class="titulo-label-5">Size</h6>
                <input type="number" class="form-control-lg" id="sizeMody" required  style="width:250px;height:30px"><br><br>

            </form>
            <a  target="_self" > <input class="btn btn-primary" type="submit" id="btn-Mody" value="Click" onclick="modifyFileGroup()"/> </a><br><br>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <br><br><h5 class="titulo-label-4">Creación de grupos de archivos</h5><br><br>
            <form  id="formNew">
                <h6 class="titulo-label-5">Name</h6>
                <input  class="form-control-lg" id="nameNew" required  style="width:250px;height:30px"><br><br>
            </form>
            <a  target="_self" > <input class="btn btn-primary" type="submit" id="submitNew" value="Click" onclick="newFileGroup()"/> </a><br><br>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <br><br><h5 class="titulo-label-4">Creación  de nuevos discos</h5><br><br>
            <form  id="formNewDis">
                <h6 class="titulo-label-5">Name</h6>
                <input  class="form-control-lg" id="nameNewDis" required  style="width:250px;height:30px"><br><br>
                <h6 class="titulo-label-5">Path File</h6>
                <input  type="text" class="form-control-lg" id="pathfileNewDis" required style="width:250px;height:30px"><br><br>

                <h6 class="titulo-label-5">Max Size</h6>
                <input type="number" class="form-control-lg" id="maxsizeNewDis" required  style="width:250px;height:30px"><br><br>

            </form>
            <a  target="_self" > <input class="btn btn-primary" type="submit" id="submitNewDis" value="Click" onclick="newFile()"/> </a><br><br>
        </div>
    </div>
</div><br><br>

<!--grafico -->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">4.Gráfico</label><br><br>
</div><br><br>

<div class="card" style="width: 80rem;">
    <div class="card-body">
        <br><br><h5 class="titulo-label-4">Tabla</h5><br><br>

        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="myCheck"  onclick="myFunction()">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">En tiempo real</span>
        </label><br><br><br><br>

        <div id="chart_sql"  style="width: 800px; height: 300px;"></div>
    </div>
</div>
</body>

</html>
