<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Almacenamiento de Bases de Datos  </title>
    <!--graficos de google-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--library Propia -->
    <script type="text/javascript" src="grafico.js"></script>
    <script type="text/javascript" src="metodos.js"></script>
    <link  rel="stylesheet" href="styles.css">
    <!-- Material Design for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--login SQL-->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">1.Login Postgres</label><br><br>
</div><br><br>

<div class="card" style="width: 30rem;">
    <div class="card-header">
        <label class="titulo-label-2">Login</label><br><br><br>
    </div>
    <div class="card-block">
        <div class="contenido">
            <form  id="contenidoI" onsubmit="return validarFormulario()">
                <h6 class="cardT">Usuario</h6>
                <input  class="form-control form-control-lg" id="usuario" required  ><br>

                <h6 class="cardT">Contraseña</h6>
                <input  type="text" class="form-control form-control-lg" id="constrasena" required  ><br>

                <h6 class="cardT">Dirección IP</h6>
                <input type="text" class="form-control form-control-lg" id="direccionip" required  ><br>

                <h6 class="cardT">Puerto del Servidor</h6>
                <input type="number" class="form-control form-control-lg" id="puertoServidor" required ><br>
            </form>
            <a  target="_self" > <input class="btn btn-primary" type="submit" id="btn_postgres" value="postgres" onclick="loginPostgres()"/> </a>
        </div>
    </div>
</div><br><br>


<!--seleccion de bd SQL -->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">2.Seleccón de base de datos</label><br><br>
</div><br><br>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <select  class="form-control" id="select-bd-postgres" name="select-bd-postgres"  style="text-align:center;"></select><br><br>
        <a  target="_self" > <input class="btn btn-danger" type="submit" id="btn-db" value="Selecionar" onclick="setBD_Postgres()" /> </a><br><br>
    </div>
</div><br><br>

<!--grafico -->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">3.Gráfico</label><br><br>
</div><br><br>
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <div class="card-header">
            <label class="titulo-label-2">Gráfico</label><br><br><br>
        </div>
        <div id="chart_postgres"  style="width: 500px; height: 300px;"></div>
    </div>
</div>
</body>

</html>
